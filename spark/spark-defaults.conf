# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# General Settings:
spark.sql.extensions                    org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
#spark.sql.extensions                    org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions,org.projectnessie.spark.extensions.NessieSparkSessionExtensions
spark.sql.catalogImplementation        in-memory
spark.eventLog.enabled                 true
spark.eventLog.dir                     /home/iceberg/spark-events
spark.history.fs.logDirectory          /home/iceberg/spark-events
# pick catalog (nessie for nessie, demo for rest)
spark.sql.defaultCatalog               test
# nessie catalog settings
# spark.jars.packages                     org.projectnessie.nessie-integrations:nessie-spark-extensions-3.5_2.12:0.74.0
spark.sql.catalog.nessie.ref             main
spark.sql.catalog.nessie.authentication.type      NONE
spark.sql.catalog.nessie.catalog-impl    org.apache.iceberg.nessie.NessieCatalog
spark.sql.catalog.nessie                org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.nessie.uri             http://nessie:19120/api/v1
spark.sql.catalog.nessie.io-impl         org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.nessie.warehouse       s3://warehouse/wh
spark.sql.catalog.nessie.s3.endpoint     http://minio:9000

# REST catalog settings
spark.sql.catalog.test               org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.test.type            rest
spark.sql.catalog.test.uri             http://rest:8181
spark.sql.catalog.test.io-impl         org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.test.warehouse       s3://warehouse/wh/
spark.sql.catalog.test.s3.endpoint     http://minio:9000
spark.jars      rapids-4-spark_2.12-23.10.0-cuda11.jar
spark.plugins com.nvidia.spark.SQLPlugin
spark.rapids.sql.concurrentGpuTasks 2

spark.driver.memory=16g